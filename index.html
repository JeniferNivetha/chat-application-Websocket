<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>CHAT APP</title>
</head>
<body>
    <h1 class="title">iChat </h1>
    <div class="main">
        <div class="name">
          <span> <i class='fas fa-user'></i></span>
               <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20"/>
       </div>
    <ul class="msg-container" id="msg-container">
        <li class="msg-left">
            <p class="msg">
                 hello ! how's it going ?

               <span>bluebird .30july 13.00</span>
            </p>
        </li>

        <li class="msg-right">
            <p class="msg">
                Great !
            <p><span>bluebird.30july 13.01</span></p>
        </p>         
        </li>

        <li class="msg-feedback">
            <p class="feedback" id="feedback">
                jeni is typing a message
            </p>
        </li>

    </ul>

    <form class="msg-form" id="msg-form">
        <input type="text" class="msg-input"  id="msg-input" name="message">

    <div class="v-dividor"></div>
    <button type= "submit" class="send-button">
        send<span><i class="fas fa-paper-plane"></i></span> 
    </button>
    </form>
    </div>
    <div>
    <h2  class="client-total" id="client-total">Total Clients: 2</h2>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
   
    <script src="main.js"></script>

</body>
</html>
